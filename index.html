<!doctype html>
<html>
  <head>
    <title>Just Find the Flag</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
      // Function to set a cookie
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
      }

      // Function to get a cookie value
      function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const c = cookies[i].trim();
          if (c.indexOf(name + "=") === 0) {
            return c.substring(name.length + 1);
          }
        }
        return null;
      }

      // Function to check and reveal the flag
      function checkFlag() {
        const flagStatus = getCookie('flagStatus');
        if (flagStatus === 'true') {
          document.getElementById('flagPart1').style.display = 'block';
        }
      }

      // Initialize the cookie on page load
      window.onload = function () {
        if (!getCookie('flagStatus')) {
          setCookie('flagStatus', 'false', 1);
        }
        checkFlag();
      };
    </script>
  </head>
